<div class="max-w-1xl mx-auto">
  <div class="bg-white rounded-3xl p-8 mb-5">
    <div class="flex flex-col">
      <div class="bg-white shadow-md rounded-md overflow-hidden">
        <div
          class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
        >
          <h2 class="text-lg font-medium text-gray-900">Permission List</h2>
        </div>
        <div class="p-0 px-6">
          <div class="flex flex-col">
            <div class="my-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div *ngIf="loading" class="flex items-center justify-center">
                <div
                  class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"
                ></div>
              </div>
              <div *ngIf="error" class="flex justify-center">
                <div
                  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                  role="alert"
                >
                  <strong class="font-bold">Error!</strong>
                  <span class="block sm:inline">{{ error.message }}</span>
                </div>
              </div>
              <table class="table-auto w-full" *ngIf="!loading && !error">
                <thead class="bg-yellow-50">
                  <tr>
                    <th class="px-4 py-2 uppercase">Permissions</th>
                    <th *ngFor="let role of roles" class="px-4 py-2 uppercase">{{ role.name }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let permission of permissions">
                    <td class="border px-7 py-2">{{ permission.name }}</td>
                    <td *ngFor="let role of roles" class="border px-4 py-2 text-center">
                      <input type="checkbox" class="form-checkbox h-4 w-4" [checked]="isActivePermissionByRole(role.id, permission.id)" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
